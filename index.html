<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Feedback Form</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Employee Feedback Quiz</h2>
  <form id="feedbackForm">
    <label>1. Work-life balance:</label><br>
    <input type="radio" name="q1" value="1"> ğŸ˜
    <input type="radio" name="q1" value="2"> ğŸ˜
    <input type="radio" name="q1" value="3"> ğŸ˜Š<br><br>

    <label>2. Feeling valued at work:</label><br>
    <input type="radio" name="q2" value="1"> Not at all
    <input type="radio" name="q2" value="2"> Somewhat
    <input type="radio" name="q2" value="3"> Very much<br><br>

    <label>3. Manager support:</label><br>
    <input type="radio" name="q3" value="1"> Low
    <input type="radio" name="q3" value="2"> Medium

    <label>4. Recommend to others:</label><br>

    <input type="radio" name="q4" value="2"> Maybe
    <input type="radio" name="q4" value="3"> Yes<br><br>

    <label>5. Suggestions:</label><br>
    <textarea name="q5" rows="4" cols="40" placeholder="Your suggestions..."></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("message").innerText = "âœ… Thank you for your feedback!";

  </script>
</body>
</html>
